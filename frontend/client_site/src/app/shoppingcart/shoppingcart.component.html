<div *ngIf="checkingOut==false; else checkoutBlock">
    <h3>Cart Info</h3>
    <table border="1">
        <tr>
            <th>Option</th>
            <th>Id</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr *ngFor="let item of items">
            <td align="center">
                <a (click)="remove(item.product.code)">&#10060;</a>
            </td>
            <td>{{item.product.code}}</td>
            <td>{{item.product.name}}</td>
            <td>
                <img src="{{item.product.image}}" width="250" height="100">
            </td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity}}</td>
        </tr>
        <tr>
            <td colspan="6" align="right">Total</td>
            <td>{{total}}</td>
        </tr>
    </table>
    
    <input type="button" value="checkOut" (click)="checkOut()"/>
    
    </div>
    <ng-template #checkoutBlock>
        <h1>Check Out</h1>
        <form>
            Full Name: <input type="text" #fname>
            <br/>
            Email: <input type="text" #email>
            <br/>
            Address: <input type="text" #address>
            <br/>
            <button (click)="checkOutConfirm(fname, email, address)" class="btn btn-primary">Check Out</button>
        </form>
    </ng-template>
